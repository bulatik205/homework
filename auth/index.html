<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/css/auth/index.css">
    <link rel="stylesheet" href="/css/font/index.css">
</head>

<body>
    <header>
        <h1>homework : : :</h1>
    </header>

    <main>
        <h1>Авторизуйтесь</h1>

        <div class="main--auth__block">
            <div class="main--auth--block__nav">
                <div class="main--auth--block--nav__body">
                    <button onclick="" class="active-auth-button">Регистрация</button>
                    <button onclick="">Вход</button>
                </div>
            </div>

            <div class="main--auth--block__type reg not-active-auth">
                <div class="main--auth--block--type__body">
                    <h1>Регистрация</h1>

                    <!-- нету стринг -->
                    <div class="main--auth--block--type--body--telegram">
                        <h1>Перейдите по ссылке для регистрации:</h1>
                        <a href="https://t.me/bulatik_test_bot">Перейти</a>
                    </div>

                    <!-- стринг -->
                    <div class="main--auth--block--type--body--form">
                        <label for="username">Придумайте никнейм</label>
                        <input type="text" name="username" id="username">

                        <label for="password">Придумайте пароль:</label>
                        <input type="text" name="password" id="password">

                        <label for="code">Код</label>
                        <input type="number" name="code" id="code">
                        <button onclick="">Выслать код</button>

                        <div class="main--auth--block--type--body--form__rules">
                            <input type="checkbox" name="rules" id="rules">
                            <label for="rules">Согласен с <a href="">правилами</a></label>
                        </div>

                        <button onclick="">Регистрация</button>
                    </div>
                </div>
            </div>

            <div class="main--auth--block__type log active-auth">
                <div class="main--auth--block--type__body">
                    <h1>Вход</h1>

                    <!-- нету стринг -->
                    <div class="main--auth--block--type__login password">
                        <label for="username">Никнейм</label>
                        <input type="text" name="username" id="username">

                        <label for="password">Пароль</label>
                        <input type="text" name="password" id="password">

                        <button onclick="">Вход</button>
                    </div>

                    <!-- нету стринг -->
                    <div class="main--auth--block--type__login telegram">
                        <h1>Перейдите по ссылке для авторизации:</h1>
                        <a href="https://t.me/bulatik_test_bot">Перейти</a>
                    </div>


                </div>
            </div>
        </div>

        <div id="main--errors">
            <h1 id="main--errors__title"></h1>
            <p id="main--errors__message"></p>
        </div>
    </main>
</body>

</html>
