<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="/css/auth/index.css">
    <link rel="stylesheet" href="/css/font/index.css">
</head>

<body>
    <header>
        <h1>homework : : :</h1>
    </header>

    <div class="nav">
        <button class="active-type">Регистрация</button>
        <button>Вход</button>
    </div>

    <main>
        <div class="main--" id="">
            <div class="main__">
                <h1>Регистрация</h1>

                <div class="main--__form">
                    <label for="username">Придумайте имя</label>
                    <input type="text" name="username" id="username">

                    <label for="username">Придумайте пароль</label>
                    <input type="text" name="username" id="username">

                    <div class="telegram-auth">
                        <label for="telegram" class="telegram-t">Код подтверждения</label>
                        <label for="telegram" class="telegram-p"><a href="https://t.me/bulatik_test_bot">Бот</a> отправит его вам</label>
                        <input type="number" name="telegram" id="telegram" placeholder="homework-XXXXXX">
                        <button onclick="">Отправить код</button>
                        <info id="telegram-info">
                            <label id="telegram-info-title">Новый код через: 60 секунд</label>
                        </info>
                    </div>

                    <div class="rules">
                        <input type="checkbox" name="rules" id="rules">
                        <label for="rules">Согласен с правилами</label>
                    </div>

                    <button onclick="">Регистрация</button>
                </div>
            </div>
        </div>

        <div class="main--" style="display: none;">
            <div class="main__" id="">
                <h1>Вход</h1>

                <div class="main--log__type">
                    <button class="active-log-type">С паролем</button>
                    <button>Через бота</button>
                </div>

                <div class="main--__form">
                    <label for="username">Введите имя</label>
                    <input type="text" name="username" id="username">

                    <label for="username">Введите пароль</label>
                    <input type="text" name="username" id="username">

                    <button onclick="">Вход</button>
                </div>

                <div class="main--__form" style="display: none;">
                    <div class="telegram-auth">
                        <div class="telegram-auth-warring">
                            <label for="">Зайдите в <a href="https://t.me/bulatik_test_bot">бота</a>, получите ссылку для авторизации и вернитесь, <label style="color: rgb(120, 170, 170);">перейдя по ней</label></label>
                        </div>

                        <label for="telegram" class="telegram-t">Код подтверждения</label>
                        <label for="telegram" class="telegram-p"><a href="https://t.me/bulatik_test_bot">Бот</a> отправит его вам</label>
                        <input type="number" name="telegram" id="telegram" placeholder="homework-XXXXXX">
                        <button onclick="">Отправить код</button>
                        <info id="telegram-info">
                            <label id="telegram-info-title">Новый код через: 60 секунд</label>
                        </info>
                    </div>

                    <button onclick="">Вход</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
